<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cupplans</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="shortcut icon" type="image/vnd.microsoft.icon" href="favicon.ico">
</head>
<body>
	<div class="conteiner">
		<div class="wrap">
			<a href="https://drevitsky.github.io/sign-in-form/" class="card">
				
				<div class="card__price" data-currency="$">2</div>
				<div class="card__image-s">
					
				</div>
				<div class="card__image card__image--bronze">
					
				</div>
				<span class="card__title">Bronze</span>
				<span class="card__subtitle">any cup coffee	until $3</span>

			</a>
			<a href="https://drevitsky.github.io/daily_form/" class="card" target="_blank">
				<div class="card__price" data-currency="$">3</div>
				<div class="card__image-s card__image-s--gold">
					
				</div>
				<div class="card__image card__image--gold">
					
				</div>
				<span class="card__title">Gold</span>
				<span class="card__subtitle">any cup coffee	until $5</span>
			</a>
			<a href="https://drevitsky.github.io/payment-form/" class="card">
				<div class="card__price" data-currency="$">2.5</div>
				<div class="card__image-s card__image-s--silver">
					
				</div>
				<div class="card__image card__image--silver">
					
				</div>
				<span class="card__title">Silver</span>
				<span class="card__subtitle">any cup coffee	until $4</span>
			</a>

		</div>
	</div>
	

</body>
</html>
